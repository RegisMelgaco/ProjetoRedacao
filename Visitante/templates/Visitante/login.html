<!DOCTYPE html>
<html>
<head>
	<title>Projeto Redação</title>
</head>
<body>
	<center>
		<h1>Login</h1>
	</center>
	{% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
	<form method="POST">
		{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" name="submit" value="Login" />
	</form>
</body>
</html>
