{% extends 'Visitante/base.html' %}

{% block content %}

{% if messages %}
<ul>
	{% for message in messages %}
	<li>{{ message }}</li>
	{% endfor %}
</ul>
{% endif %}

<h1>Login</h1>

<div class="card">
	<div class="card-content">
		<form method="POST">
			{% csrf_token %}

			<div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">mail_outline</i>
					<input name="username" autofocus="" maxlength="254" required="" id="id_username" type="text" class="validate"/>
					<label class="active" for="id_username">Email</label>
				</div>
				<div class="input-field col s12">
					<i class="material-icons prefix">lock_outline</i>
					<input name="password" required="" id="id_password" type="password" class="validate"/>
					<label class="active" for="id_password">Senha</label>
				</div>
				<button class="btn waves-effect waves-light" type="submit" name="action">Entrar</button>
			</div>
		</form>
	</div>
</div>

{% endblock %}
